<ng-container class="p-4">
  <div class="mb-3 row p-4">
    <label for="Street" class="col-sm-2 col-form-label">Street</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="AddressData.Street">
    </div>
  </div>
  <div class="mb-3 row p-4">
    <label for="City" class="col-sm-2 col-form-label">City</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="AddressData.City">
    </div>
  </div>
  <div class="mb-3 row p-4">
    <label for="State" class="col-sm-2 col-form-label">State</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="AddressData.State">
    </div>
  </div>
</ng-container>

<ng-container>
  <div class="row">
    <div class="col-6">
      <div class="btn btn-primary">
        <a (click)="EmitAddressData(AddressData)">Previous</a>
      </div>
    </div>
    <div class="col-6">
      <div class="btn btn-primary">
        <a (click)="EmitAddressData(AddressData)">Next</a>
      </div>
    </div>
  </div>
</ng-container>
